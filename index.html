<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Photo Booth</title>
    <style>
        body {
            background: radial-gradient(circle, #2c3e50, #000000);
            color: white;
            text-align: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
        }

        h1 { font-weight: 300; letter-spacing: 2px; font-size: 1.4rem; color: #00f2fe; }

        .video-box {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            border: 3px solid #444;
        }

        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #countdown {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 70px; font-weight: 900;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .controls { margin-top: 20px; }

        button {
            padding: 12px 25px; font-size: 14px; font-weight: bold;
            border: none; border-radius: 50px; cursor: pointer;
            text-transform: uppercase; transition: 0.3s;
        }

        .btn-capture { background: linear-gradient(135deg, #00c853, #b2ff59); color: #003300; }
        .btn-capture:disabled { background: #555; color: #aaa; }

        .btn-download { background: white; color: #333; margin-top: 15px; display: none; width: 100%; }

        /* PERBAIKAN AGAR TIDAK GEPENG DI LAYAR HP */
        #result {
            width: 100%;
            max-width: 250px; /* Ukuran preview di HP */
            height: auto;
            object-fit: contain; /* Menjaga rasio asli gambar */
            margin-top: 20px;
            border: 4px solid white;
            border-radius: 5px;
            display: none;
        }

        canvas { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“¸ PHOTO BOOTH</h1>

    <div class="video-box">
        <video id="video" autoplay playsinline></video>
        <div id="countdown"></div>
    </div>

    <div class="controls">
        <button class="btn-capture" id="startBtn" onclick="start()">Mulai Foto</button>
    </div>

    <canvas id="shotCanvas" width="480" height="360"></canvas>
    <canvas id="finalCanvas" width="520" height="1180"></canvas>

    <img id="result" alt="Hasil Foto">
    <a id="download" download="photobooth_jeck.png">
        <button class="btn-download" id="downloadBtn">Download Hasil</button>
    </a>
</div>

<script>
const video = document.getElementById("video");
const shotCanvas = document.getElementById("shotCanvas");
const sctx = shotCanvas.getContext("2d");
const finalCanvas = document.getElementById("finalCanvas");
const fctx = finalCanvas.getContext("2d");
const countdown = document.getElementById("countdown");
const resultImg = document.getElementById("result");
const downloadBtn = document.getElementById("downloadBtn");
const startBtn = document.getElementById("startBtn");

const frame = new Image();
frame.src = "frame.png"; 

let photos = [];

navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
.then(stream => { video.srcObject = stream; });

function start() {
    photos = [];
    resultImg.style.display = "none";
    downloadBtn.style.display = "none";
    startBtn.disabled = true;
    take(1);
}

function take(n) {
    let t = 3;
    countdown.innerText = t;
    const timer = setInterval(() => {
        t--;
        countdown.innerText = t > 0 ? t : "";
        if (t === 0) {
            clearInterval(timer);
            capture();
            if (n < 3) {
                setTimeout(() => take(n + 1), 800);
            } else {
                countdown.innerText = "âœ”";
                setTimeout(() => { countdown.innerText = ""; buildFinal(); }, 800);
            }
        }
    }, 1000);
}

function capture() {
    sctx.save();
    sctx.translate(shotCanvas.width, 0);
    sctx.scale(-1, 1);
    sctx.drawImage(video, 0, 0, shotCanvas.width, shotCanvas.height);
    sctx.restore();
    photos.push(shotCanvas.toDataURL("image/png"));
}

async function buildFinal() {
    fctx.fillStyle = "white";
    fctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

    const imgs = await Promise.all(photos.map(src => loadImg(src)));
    
    // POSISI FOTO AGAR PAS DI LUBANG FRAME (Hasil dari analisa foto kamu)
    let pWidth = 440;   
    let pHeight = 310;  
    let xPos = (finalCanvas.width - pWidth) / 2;
    
    let startY = 85;    // Posisi foto ke-1
    let gap = 340;      // Jarak antar foto agar tidak tertutup bunga/gambar bingkai

    imgs.forEach((img, i) => {
        fctx.drawImage(img, xPos, startY + (i * gap), pWidth, pHeight);
    });

    if (frame.complete) {
        fctx.drawImage(frame, 0, 0, finalCanvas.width, finalCanvas.height);
    }

    const dataUrl = finalCanvas.toDataURL("image/png");
    resultImg.src = dataUrl;
    resultImg.style.display = "inline-block";
    document.getElementById("download").href = dataUrl;
    downloadBtn.style.display = "block";
    startBtn.disabled = false;
}

function loadImg(src) {
    return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.src = src;
    });
}
</script>
</body>
</html>
