<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Booth</title>

<style>
body {
    background: radial-gradient(circle, #2c3e50, #000);
    color: white;
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 15px;
    display: flex;
    justify-content: center;
}

.container {
    width: 100%;
    max-width: 500px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    padding: 20px;
    box-sizing: border-box;
}

h1 {
    text-align: center;
    font-weight: 300;
    letter-spacing: 2px;
    color: #00f2fe;
}

.video-box {
    position: relative;
    width: 100%;
    aspect-ratio: 4/3;
    background: black;
    border-radius: 15px;
    overflow: hidden;
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scaleX(-1); /* PREVIEW MIRROR */
}

#countdown {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 72px;
    font-weight: 900;
    text-shadow: 0 0 20px black;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 50px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
}

.btn-capture {
    background: linear-gradient(135deg,#00c853,#b2ff59);
    color: #003300;
}

.btn-download {
    background: white;
    color: #333;
    display: none;
}

#result {
    display: none;
    width: 100%;
    max-width: 260px;
    margin: 20px auto 0;
    border: 4px solid white;
}

canvas { display: none; }
</style>
</head>

<body>
<div class="container">
    <h1>ðŸ“¸ PHOTO BOOTH</h1>

    <div class="video-box">
        <video id="video" autoplay playsinline></video>
        <div id="countdown"></div>
    </div>

    <button class="btn-capture" id="startBtn">Mulai Foto</button>

    <canvas id="shotCanvas"></canvas>
    <canvas id="finalCanvas" width="520" height="1180"></canvas>

    <img id="result">
    <a id="download" download="photobooth.png">
        <button class="btn-download" id="downloadBtn">Download Hasil</button>
    </a>
</div>

<script>
const video = document.getElementById("video");
const shotCanvas = document.getElementById("shotCanvas");
const sctx = shotCanvas.getContext("2d");
const finalCanvas = document.getElementById("finalCanvas");
const fctx = finalCanvas.getContext("2d");

const countdown = document.getElementById("countdown");
const startBtn = document.getElementById("startBtn");
const resultImg = document.getElementById("result");
const downloadBtn = document.getElementById("downloadBtn");
const downloadLink = document.getElementById("download");

const frame = new Image();
frame.src = "frame.png";

let photos = [];

/* ===== KAMERA (ANTI GEPENG) ===== */
navigator.mediaDevices.getUserMedia({
    video: {
        facingMode: "user",
        width: { ideal: 1280 },
        height: { ideal: 960 }
    }
}).then(stream => {
    video.srcObject = stream;
    video.onloadedmetadata = () => {
        shotCanvas.width = video.videoWidth;
        shotCanvas.height = video.videoHeight;
    };
});

/* ===== START ===== */
startBtn.onclick = () => {
    photos = [];
    resultImg.style.display = "none";
    downloadBtn.style.display = "none";
    startBtn.disabled = true;
    shoot(1);
};

/* ===== FOTO 3x ===== */
function shoot(n) {
    let t = 3;
    countdown.textContent = t;

    const timer = setInterval(() => {
        t--;
        countdown.textContent = t > 0 ? t : "";

        if (t === 0) {
            clearInterval(timer);
            capture();

            if (n < 3) {
                setTimeout(() => shoot(n + 1), 800);
            } else {
                setTimeout(buildFinal, 800);
            }
        }
    }, 1000);
}

/* ===== CAPTURE NORMAL (TIDAK MIRROR) ===== */
function capture() {
    sctx.save();
    sctx.clearRect(0, 0, shotCanvas.width, shotCanvas.height);

    sctx.translate(shotCanvas.width, 0);
    sctx.scale(-1, 1);

    sctx.drawImage(video, 0, 0, shotCanvas.width, shotCanvas.height);
    sctx.restore();

    photos.push(shotCanvas.toDataURL("image/png"));
}

/* ===== GABUNG + FRAME ===== */
async function buildFinal() {
    fctx.fillStyle = "white";
    fctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

    const imgs = await Promise.all(photos.map(loadImg));
    await loadImg("frame.png");

    const photoW = 440;
    const photoH = 310;
    const x = (finalCanvas.width - photoW) / 2;
    const yStart = 85;
    const gap = 340;

    imgs.forEach((img, i) => {
        fctx.drawImage(img, x, yStart + i * gap, photoW, photoH);
    });

    fctx.drawImage(frame, 0, 0, finalCanvas.width, finalCanvas.height);

    const output = finalCanvas.toDataURL("image/png");
    resultImg.src = output;
    resultImg.style.display = "block";
    downloadLink.href = output;
    downloadBtn.style.display = "block";
    startBtn.disabled = false;
}

/* ===== HELPER ===== */
function loadImg(src) {
    return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.src = src;
    });
}
</script>
</body>
</html>
